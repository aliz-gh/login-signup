<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div id="main">
        <div class="form bg-white rounded-5 p-4">
            <h2 class="text-center">Sign Up</h2>
            <div class="mb-3 mt-5">
                <label for="phone" class="form-label">phone</label>
                <input type="text" class="form-control" id="phone" placeholder="phone number" required>

            </div>

            <div class="mb-3 ">
                <label for="password" class="form-label">password</label>
                <input type="password" class="form-control" id="cofirm-password" placeholder="enter password" required>

            </div>


            <div class="mb-3 ">
                <label for="password" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="password" placeholder="Confirm password" required>

            </div>


            <div class="mt-5">
                <button class="btn btn-success w-100" onclick="register()">sign up</button>
                <div>Have an Account?<a href="login.html">Login</a></div>
            </div>




        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


        <script src="login.js"></script>
</body>
 
</html>
